<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8c84794d01.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <title></title>
    <style></style>
  </head>
  <body>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Take a look at what I've been working on!</h1>
        <div class="row">
          <div class="col-md-6 mb-4">
            <h3 class="text-center mb-2">Weather Project</h3>
            <img
              src="images/weatherproject.png"
              alt="weather forecast"
              class="img-fluid mb-3"
            />

            <p class="text-center text-muted">
              Built with HTML, CSS and JavaScript
            </p>
          </div>
          <div class="col-md-6 mb-4">
            <h3 class="text-center mb-2">
              Bookish and Renaissance Faire Project
            </h3>
            <img
              src="images/travellingbookwyrm.png"
              alt="purple site about books and renaissance fairs"
              class="img-fluid mb-3"
            />

            <p class="text-center text-muted">Built with HTML and CSS</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <h3 class="text-center mb-2">AI Poem Generator</h3>
            <img
              src="images/aipoem.png"
              alt="search field that generates poems"
              class="img-fluid mb-3"
            />

            <p class="text-center text-muted">
              Built with HTML, CSS, AI and JavaScript
            </p>
          </div>
          <div class="col-md-6">
            <h3 class="text-center mb-2">World Clock Project</h3>
            <img
              src="images/WorldClockProject.png"
              alt="clocks of cities around the world"
              class="img-fluid mb-3"
            />
            <p class="text-center text-muted">
              Built with HTML, CSS and JavaScript
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
